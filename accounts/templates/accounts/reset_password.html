{% extends "base.html" %}

{% block content %}

<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Reset Password</button>
                </form>

                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
